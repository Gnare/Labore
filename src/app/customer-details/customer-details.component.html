<div *ngIf="customer">
  <div>
    <label>Nome: </label> {{customer.name}}
  </div>
  <div>
    <label>Idade: </label> {{customer.age}}
  </div>
  <div>
    <label>Ativos: </label> {{customer.active}}
  </div>
 
  <span class="button is-small btn-primary" *ngIf='customer.active' (click)='updateActive(false)'>Inactive</span>
 
  <span class="button is-small btn-primary" *ngIf='!customer.active' (click)='updateActive(true)'>Active</span>
 
  <span class="button is-small btn-danger" (click)='deleteCustomer()'>Deletar</span>
 
  <hr />
</div>
